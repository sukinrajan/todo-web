<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>

<div>
    <label for="taskInput">Task:</label>
    <input type="text" id="taskInput" />
    <button onclick="create()">Add</button>
</div><br>
<div>
    <label for="searchInput">Search Task:</label>
    <input type="text" id="searchInput" />
    <button onclick="search()">Search</button>
</div><br>
<div>
    <label for="sortSelect">Sort by ID:</label>
    <select id="sortSelect" onchange="sortTodoList()">
        <option value="asc">Ascending</option>
        <option value="des">Descending</option>
    </select>
</div><br>
<div>
    <label for="completedFilter">Filter by Status:</label>
    <select id="completedFilter" onchange="filterTodoList()">
        <option value="all">All</option>
        <option value="true">Completed</option>
        <option value="false">Not Completed</option>
    </select>
</div><br>
<ul id="todoUList"></ul>

    <script src="todo.js"></script>
</body>

</html>
